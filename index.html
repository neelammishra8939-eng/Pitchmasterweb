<script>
async function requestCameraAccess() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.body.innerHTML += "<p style='color:white;'>âœ… Camera access granted!</p>";
    stream.getTracks().forEach(track => track.stop());
  } catch (err) {
    document.body.innerHTML += "<p style='color:red;'>âŒ Camera access denied or not supported</p>";
    console.error("Camera access error:", err);
  }
}

requestCameraAccess();
</script></html>
